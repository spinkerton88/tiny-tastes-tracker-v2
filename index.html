<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tiny Tastes AI</title>

    <!-- Standard Favicon -->
    <link rel="icon" type="image/png" href="/app-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/app-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/app-icon.png?v=2">
    
    <!-- iOS / Apple Mobile Web App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tiny Tastes AI">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/app-icon.png?v=2">
    
    <!-- Android / Chrome Theme -->
    <meta name="theme-color" content="#0d9488">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json?v=2">

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            }
          }
        },
        plugins: [
          function({ addUtilities }) {
            const newUtilities = {
              '.pt-safe': {
                paddingTop: 'env(safe-area-inset-top)',
              },
              '.pb-safe': {
                paddingBottom: 'env(safe-area-inset-bottom)',
              },
              '.mt-safe': {
                marginTop: 'env(safe-area-inset-top)',
              },
              '.mb-safe': {
                marginBottom: 'env(safe-area-inset-bottom)',
              },
            }
            addUtilities(newUtilities)
          }
        ]
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: none; 
        }
        .food-card .check-overlay { opacity: 0; transition: opacity 0.2s ease-in-out; }
        .food-card.is-tried { filter: grayscale(40%); }
        .food-card.is-tried .check-overlay { opacity: 1; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .accordion-item.is-open .accordion-content { max-height: 5000px; }
        .accordion-item.is-open .accordion-arrow { transform: rotate(180deg); }
        .modal-btn-selected { background-color: #f0fdfa !important; border-color: #0d9488 !important; color: #0d9488 !important; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .prose-static p { margin-bottom: 1rem; line-height: 1.6; }
        .prose-static ul { list-style-type: disc; list-style-position: inside; margin-left: 0.5rem; margin-bottom: 1rem; }
        .prose-static ol { list-style-type: decimal; list-style-position: inside; margin-left: 0.5rem; margin-bottom: 1rem; }
        .prose-static li { margin-bottom: 0.5rem; }
        .modal-scroll-content { max-height: 70vh; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #0d9488;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }
        .animate-popIn { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
