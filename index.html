    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding-bottom: 80px; 
            -webkit-overflow-scrolling: touch;
        }
        .food-card .check-overlay { opacity: 0; transition: opacity 0.2s ease-in-out; }
        .food-card.is-tried { filter: grayscale(40%); }
        .food-card.is-tried .check-overlay { opacity: 1; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .accordion-item.is-open .accordion-content { max-height: 5000px; }
        .accordion-item.is-open .accordion-arrow { transform: rotate(180deg); }
        .modal-btn-selected { background-color: #f0fdfa !important; border-color: #0d9488 !important; color: #0d9488 !important; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .prose-static p { margin-bottom: 1rem; line-height: 1.6; }
        .prose-static ul { list-style-type: disc; list-style-position: inside; margin-left: 0.5rem; margin-bottom: 1rem; }
        .prose-static ol { list-style-type: decimal; list-style-position: inside; margin-left: 0.5rem; margin-bottom: 1rem; }
        .prose-static li { margin-bottom: 0.5rem; }
        .modal-scroll-content { max-height: 70vh; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .recipe-sub-nav-btn {
            flex: 1;
            padding: 0.75rem 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563; /* gray-600 */
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .recipe-sub-nav-btn.active {
            color: #0d9488; /* teal-600 */
            border-bottom-color: #0d9488; /* teal-600 */
        }
        .meal-slot {
            min-height: 60px;
            background-color: #f9fafb; /* gray-50 */
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .add-meal-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 38px;
            text-align: center;
            color: #9ca3af; /* gray-400 */
            border-radius: 0.375rem; /* rounded-md */
            border: 2px dashed #d1d5db; /* border-gray-300 */
            transition: all 0.2s;
        }
        .add-meal-btn:hover {
            color: #0d9488; /* text-teal-600 */
            border-color: #0d9488; /* border-teal-500 */
            background-color: #f0fdfa; /* bg-teal-50 */
        }
        .planned-meal-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        .planned-meal-item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .planned-meal-item.is-deleted {
            background-color: #fee2e2; /* bg-red-100 */
            border-color: #fecaca; /* border-red-200 */
            cursor: default;
        }
        .planned-meal-item.is-deleted p {
            color: #b91c1c; /* text-red-800 */
            font-style: italic;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .recipe-filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid #d1d5db; /* border-gray-300 */
            color: #374151; /* text-gray-700 */
            background-color: #ffffff; /* bg-white */
        }
        .recipe-filter-btn:hover {
            background-color: #f9fafb; /* bg-gray-50 */
        }
        .recipe-filter-btn.active {
            background-color: #f0fdfa; /* bg-teal-50 */
            border-color: #0d9488; /* border-teal-600 */
            color: #0f766e; /* text-teal-700 */
        }
    </style>
